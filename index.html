<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Zadanie Konrad | Order summary card</title>
</head>
<body>
  <div class="my-card">
    <div class="card-container">
      <div class="card-header">
        <img src="./images/illustration-hero.svg" alt="hero">
      </div>
      <div class="card-main">
        <h2 class="card-title">Order Summary</h2>
        <p class="card-content">
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>
        <div class="subscription-plan">
          <div>
            <img src="./images/icon-music.svg" alt="music">
            <div class="subscription-info">
              <b>Annual Plan</b>
              <span>$59.99/year</span>
            </div>
          </div>
          <a class="link">Change</a>
        </div>
        <div class="buttons">
          <button class="pay-button">Proceed to Payment</button>
          <button class="cancel-button">Cancel Order</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
